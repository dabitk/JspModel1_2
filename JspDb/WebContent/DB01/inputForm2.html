<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<html>
	<HEAD>
	<STYLE>
		body{
		    text-align: center;
		}
		div{
			display: inline-block;
		}	
		td{
			text-align:center;
		}
		input[type="number"],input[type="text"]{
    		-webkit-box-sizing: border-box;
       		-moz-box-sizing: border-box;
            box-sizing: border-box;
            width:175px;
		}
		
					
	</STYLE>
	<SCRIPT>
		function onlyNumber(){	//숫자만 입력 받게하는 함수
			if(((event.keyCode<48)||(event.keyCode>57))&&event.keyCode!=13){
				alert('숫자만 입력할 수 있습니다.');				
				event.returnValue=false;
			}
		}
	</SCRIPT>
	</HEAD>
	<BODY>

	<h1 align=center>성적 조회 후 정정 / 삭제</h1>
	<div>
	<form method="post" style="width:400px;" action="showREC.jsp">
	<label for="studentid">조회할 학번 </label>
	<input type="search" id="studentid"  onkeypress="onlyNumber();" maxlength="6" style="margin-left:20px;" name="studentid" autocomplete=off required />
	<input type="submit" style="float:right;margin-right:60px;margin-bottom:10px;" value="조회" />
	<TABLE cellspacing=1 width=400px border=1>
	<TR>
		<TD>이름</TD><TD><input type="text" id="name" readonly /></TD>
	</TR>
	<TR>
		<TD>학번</TD><TD></TD>
	</TR>
	<TR>
		<TD>국어</TD><TD><input type="text" id="kor" readonly /></TD>
	</TR>
	<TR>
		<TD>영어</TD><TD><input type="text" id="eng" readonly /></TD>
	</TR>
	<TR>
		<TD>수학</TD><TD><input type="text" id="mat" readonly /></TD>
	</TR>	
	</TABLE>
	</form>
	</div>

	</BODY>
</html>
